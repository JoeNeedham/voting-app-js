<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll">
        <!-- <div class="poll__title">Which do you prefer?</div> -->
        <div class="poll__option">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">TypeScript</span>
                <span class="poll__percentage">10%</span>
            </div>
        </div>
        <div class="poll__option poll__option--selected">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">JavaScript</span>
                <span class="poll__percentage">80%</span>
            </div>
    </div>
    <!-- Script -->
    <script src="script.js" defer></script>
</body>
</html>
